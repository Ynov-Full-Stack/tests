name: CI/CD - React App + JSDoc Deploy
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_test:
    name: Build, Test & Generate Docs
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    defaults:
      run:
        working-directory: my-app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
          cache-dependency-path: |
            pnpm-lock.yaml
            my-app/pnpm-lock.yaml

      - name: Enable pnpm
        run: corepack enable

      - name: Install dependencies and test React app
        working-directory: my-app
        run: |
          pnpm install
          pnpm run build --if-present
          pnpm test

      - name: Build React app
        run: pnpm run build

      - name: Generate JSDoc
        working-directory: .
        run: pnpm run jsdoc

      - name: Copy JSDoc into build folder
        run: |
          mkdir -p build/docs
          cp -r ../public/docs/* build/docs/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: my-app/build

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: my-app/coverage
          fail_ci_if_error: false

  deploy:
    name: Deploy to GitHub Pages
    needs: build_test
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
