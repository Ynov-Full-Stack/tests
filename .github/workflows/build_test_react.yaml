name: CI/CD - React App + JSDoc

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_test:
    name: Build, Test & Docs
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    strategy:
      matrix:
        node_version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run React tests
        run: pnpm test
        working-directory: my-app

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          working-directory: my-app
          build: pnpm build
          start: pnpm start

      - name: Build React app for Pages
        run: pnpm build
        working-directory: my-app

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: my-app/coverage
          if-no-files-found: warn

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: my-app/coverage

      - name: Generate JSDoc
        run: pnpm run jsdoc
        
      - name: Debug after JSDoc
        run: |
          echo "=== ROOT ==="
          ls -R .

      - name: Copy docs into build
        run: |
          mkdir -p my-app/build/docs
          cp -r my-app/public/docs/* my-app/build/docs/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact (Pages)
        uses: actions/upload-pages-artifact@v3
        with:
          path: my-app/build

  deploy:
    name: Deploy to GitHub Pages
    needs: build_test
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
