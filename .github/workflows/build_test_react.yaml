name: CI/CD - React App + JSDoc

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_test:
    name: Build, Test & Docs
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    defaults:
      run:
        working-directory: my-app

    strategy:
      matrix:
        node_version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test -- --coverage --watchAll=false --runInBand

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
          if-no-files-found: warn

      - name: Build React app
        run: pnpm run build

      - name: Generate JSDoc
        working-directory: ..
        run: pnpm run jsdoc

      - name: Copy docs into build
        run: |
          mkdir -p build/docs
          cp -r ../public/docs/* build/docs/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact (Pages)
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    name: Deploy to GitHub Pages
    needs: build_test
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
